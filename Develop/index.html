<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="col">
        <div class="row bg-light">
          <div class="d-flex col-2 justify-content-center align-items-center border-end border-top border-3 border-dark">
            <p>9:00 AM</p>
          </div>
          <textarea rows="2" id="input0" data-hour="9" class="d-flex col-9 justify-content-center align-items-center border border-2"></textarea>
          <button id="saveItem0" class="d-flex col-1 justify-content-center align-items-center btn btn-primary">
            <span class="far fa-save"></span>
          </button>
        </div>
        <div class="row bg-light ">
          <div class="d-flex col-2 justify-content-center align-items-center border-3 border-dark border-end border-top">
            <p>10:00 AM</p>
          </div>
          <textarea rows="2" id="input1" data-hour="10" class="d-flex col-9 justify-content-center align-items-center border border-2"></textarea>
          <button id="saveItem1" class="d-flex col-1 justify-content-center align-items-center btn btn-primary">
            <span class="far fa-save"></span>
          </button>
        </div>
        <div class="row bg-light ">
          <div class="d-flex col-2 justify-content-center align-items-center border-3 border-dark border-end border-top">
            <p>11:00 AM</p>
          </div>
          <textarea rows="2" id="input2" data-hour="11" class="d-flex col-9 justify-content-center align-items-center border border-2"></textarea>
          <button id="saveItem2" class="d-flex col-1 justify-content-center align-items-center btn btn-primary">
            <span class="far fa-save"></span>
          </button>
        </div>
        <div class="row bg-light ">
          <div class="d-flex col-2 justify-content-center align-items-center border-3 border-dark border-end border-top">
            <p>12:00 PM</p>
          </div>
          <textarea rows="2" id="input3" data-hour="12" class="d-flex col-9 justify-content-center align-items-center border border-2"></textarea>
          <button id="saveItem3" class="d-flex col-1 justify-content-center align-items-center btn btn-primary">
            <span class="far fa-save"></span>
          </button>
        </div>
        <div class="row bg-light ">
          <div class="d-flex col-2 justify-content-center align-items-center border-3 border-dark border-end border-top">
            <p>1:00 PM</p>
          </div>
          <textarea rows="2" id="input4" data-hour="13" class="d-flex col-9 justify-content-center align-items-center border border-2"></textarea>
          <button id="saveItem4" class="d-flex col-1 justify-content-center align-items-center btn btn-primary">
            <span class="far fa-save"></span>
          </button>
        </div>
        <div class="row bg-light ">
          <div class="d-flex col-2 justify-content-center align-items-center border-3 border-dark border-end border-top">
            <p>2:00 PM</p>
          </div>
          <textarea rows="2" id="input5" data-hour="14" class="d-flex col-9 justify-content-center align-items-center border border-2"></textarea>
          <button id="saveItem5" class="d-flex col-1 justify-content-center align-items-center btn btn-primary">
            <span class="far fa-save"></span>
          </button>
        </div>
        <div class="row bg-light ">
          <div class="d-flex col-2 justify-content-center align-items-center border-3 border-dark border-end border-top">
            <p>3:00 PM</p>
          </div>
          <textarea rows="2" id="input6" data-hour="15" class="d-flex col-9 justify-content-center align-items-center border border-2"></textarea>
          <button id="saveItem6" class="d-flex col-1 justify-content-center align-items-center btn btn-primary">
            <span class="far fa-save"></span>
          </button>
        </div>
        <div class="row bg-light ">
          <div class="d-flex col-2 justify-content-center align-items-center border-3 border-dark border-end border-top">
            <p>4:00 PM</p>
          </div>
          <textarea rows="2" id="input7" data-hour="16" class="d-flex col-9 justify-content-center align-items-center border border-2"></textarea>
          <button id="saveItem7" class="d-flex col-1 justify-content-center align-items-center btn btn-primary">
            <span class="far fa-save"></span>
          </button>
        </div>
        <div class="row bg-light ">
          <div class="d-flex col-2 justify-content-center align-items-center border-3 border-dark border-end border-top">
            <p>5:00 PM</p>
          </div>
          <textarea rows="2" id="input8" data-hour="17" class="d-flex col-9 justify-content-center align-items-center border border-2"></textarea>
          <button id="saveItem8" class="d-flex col-1 justify-content-center align-items-center btn btn-primary">
            <span class="far fa-save"></span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
